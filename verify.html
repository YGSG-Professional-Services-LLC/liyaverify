<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIYA Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #01b0d1;
        font-family: 'Inter', sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        flex-direction: column;
      }

      .message-box {
        max-width: 90%;
        width: 480px;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.7;
      }

      input[type="password"] {
        padding: 0.75rem;
        margin: 0.5rem 0;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: white;
        color: #01b0d1;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #e0faff;
      }
    </style>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB3-i8l0PqfSrcREHIMa2yqykCoVce7FL0",
        authDomain: "wordgame-95d8a.firebaseapp.com",
        projectId: "wordgame-95d8a"
      };
      firebase.initializeApp(firebaseConfig);

      window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get("mode");
        const oobCode = params.get("oobCode");
        const box = document.querySelector(".message-box");

        if (mode === "verifyEmail" && oobCode) {
          try {
            await firebase.auth().applyActionCode(oobCode);
            box.innerHTML = `
              <h2>‚úÖ Email Verified!</h2>
              <p>Return to the LIYA app for fun career games!</p>
            `;
          } catch (err) {
            console.error("Verification error", err);
            box.innerHTML = `
              <h2>‚ö†Ô∏è Verification Failed</h2>
              <p>This link may be expired or invalid.</p>
            `;
          }
        } else if (mode === "resetPassword" && oobCode) {
          box.innerHTML = `
            <h2>üîí Reset Your Password</h2>
            <p>Enter a new password for your LIYA account.</p>
            <input id="new-password" type="password" placeholder="New password" />
            <input id="confirm-password" type="password" placeholder="Confirm password" />
            <button onclick="resetPassword()">Update Password</button>
            <p id="status" style="margin-top:1rem;"></p>
          `;

          window.resetPassword = async () => {
            const newPass = document.getElementById("new-password").value;
            const confirmPass = document.getElementById("confirm-password").value;
            const status = document.getElementById("status");

            if (newPass.length < 6) {
              status.textContent = "Password must be at least 6 characters.";
              return;
            }

            if (newPass !== confirmPass) {
              status.textContent = "Passwords do not match.";
              return;
            }

            try {
              await firebase.auth().confirmPasswordReset(oobCode, newPass);
              box.innerHTML = `
                <h2>‚úÖ Password Updated</h2>
                <p>You can now return to the LIYA app and sign in with your new password.</p>
              `;
            } catch (err) {
              console.error("Reset error", err);
              status.textContent = "Something went wrong. Try again or request another reset email.";
            }
          };
        } else {
          box.innerHTML = `
            <h2>üö´ Invalid Link</h2>
            <p>This link may be expired or incorrect.</p>
          `;
        }
      };
    </script>
  </head>
  <body>
    <div class="message-box">
      <h2>Verifying...</h2>
      <p>Please wait while we process your request.</p>
    </div>
  </body>
</html>
